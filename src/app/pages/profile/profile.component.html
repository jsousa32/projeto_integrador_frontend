<div class="container-fluid">
    <h1 class="mt-4">Atualização de Cadastro</h1>

    <form [formGroup]="form">
        <div class="mt-2 row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field appearance="outline">
                    <mat-label>Número do SUS</mat-label>
                    <input
                        [ngModel]="patient.susNumber"
                        formControlName="susNumber"
                        matInput
                    />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input
                        [ngModel]="patient.name"
                        formControlName="name"
                        matInput
                    />
                    <mat-error>Nome inválido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input
                        [ngModel]="patient.email"
                        formControlName="email"
                        matInput
                    />
                    <mat-error>Email inválido</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <input
                        [ngModel]="patient.telephone"
                        formControlName="telephone"
                        mask="(00) 00000-0000"
                        matInput
                        placeholder="Caixas"
                    />
                    <mat-error>Telefone inválido</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>

    <button
        mat-fab
        extended
        class="mt-2 create-button"
        [disabled]="form.invalid"
        (click)="updateProfile()"
    >
        Atualizar
    </button>

    <button mat-fab extended class="mt-2 mb-3 cancel-button" (click)="cancel()">
        Cancelar
    </button>
</div>
