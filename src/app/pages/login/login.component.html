<div class="container-fluid">
    <mat-card>
        <mat-card-header>
            <h1>
                Faça seu login
            </h1>
        </mat-card-header>
        <mat-card-content class="mt-2">
            <mat-form-field appearance="outline">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="CPF">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class=" mb-2">
            <div class="m-2">
                <button mat-fab extended class="login-button">
                    Entrar
                </button>
            </div>
            <div class="mt-4 mb-3">
                <span>
                    Não é cadastrado?
                    <a href="signup">
                        Cadastra-se aqui!
                    </a>
                </span>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
